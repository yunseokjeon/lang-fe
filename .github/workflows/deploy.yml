name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 허용

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd audio-player
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/audio-player:${{ github.sha }} -t ${{ secrets.DOCKERHUB_USERNAME }}/audio-player:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/audio-player:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/audio-player:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKERHUB_USERNAME
          script: |
            docker pull ${DOCKERHUB_USERNAME}/audio-player:latest
            docker stop audio-player || true
            docker rm audio-player || true
            docker run -d --name audio-player -p 80:3000 --restart unless-stopped ${DOCKERHUB_USERNAME}/audio-player:latest
